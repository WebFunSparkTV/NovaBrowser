<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #browser {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
        .url-bar {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .url-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .url-bar input[type="submit"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="url-bar">
        <form method="POST" action="http://127.0.0.1:5000/browse">
            <input type="text" name="url" placeholder="Enter URL" value="{{ url if url else '' }}">
            <input type="submit" value="Go">
        </form>
    </div>
    {% if url %}
        <iframe id="browser" src="{{ url }}"></iframe>
    {% endif %}
</body>
</html>
